<form class="ui equal width form" id="config_form">  
    <input type="hidden" name="name" id="name" value="{{ module.name }}">
    <div class="field">
        <label>{{ secret.label }}</label>
        <input type="text" name="secret_key" id="secret_key" {{ secret.placeholder|attr('placeholder') }} value="{{ module.config.secret_key }}">  
    </div>
    <div class="field">
        <label>{{ site.label }}</label>
        <input type="text" name="site_key" id="site_key" {{ site.placeholder|attr('placeholder') }} value="{{ module.config.site_key }}">  
    </div>
    <div class="field">
        <label>{{ hostname.label }}</label>
        <input type="text" name="expected_hostname" id="expected_hostname" {{ host.placeholder|attr('placeholder') }} value="{{ module.config.expected_hostname }}">  
    </div>
    <div class="ui horizontal divider"></div>
    <button class="ui button green">{{ buttons.save.content }}</button>
    <div class="ui horizontal divider"></div>
    <div class="ui error message errors hidden"></div>
</form>
